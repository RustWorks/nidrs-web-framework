[workspace]
members = [
  "packages/*",
  "examples/*",
  "scripts/*",
]
resolver = "2"

[workspace.package]
edition = "2021"
homepage = "https://github.com/nidrs/nidrs.git"
repository = "https://github.com/nidrs/nidrs.git"
license = "MIT"

[workspace.dependencies]
nidrs = { path = "packages/nidrs", version = "0.0.8" }
nidrs-extern = { path = "packages/nidrs-extern", version = "0.0.8" }
nidrs-macro = { path = "packages/nidrs-macro", version = "0.0.8" }
nidrs-diesel = { path = "packages/nidrs-diesel", version = "0.0.2" }
